<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paulo Christmas</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="teapot-obj" src="teapot/teapot.obj"></a-asset-item>
        <a-asset-item id="teapot-mtl" src="teapot/teapot.mtl"></a-asset-item>

        <a-asset-item id="snowy-bg" src="snowy-forest.jpg"></a-asset-item>

        <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
      </a-assets>


      <!-- Items -->
      <a-obj-model position="-0.75 0.9 -3" rotation="0 -40 0" src="#teapot-obj" mtl="#teapot-mtl" scale="0.01 0.01 0.01">
        <a-animation attribute="rotation"
          dur="5000"
          delay="3000"
          direction="alternate"
          fill="forwards"
          to="0 90 0"
          repeat="indefinite"></a-animation>
      </a-obj-model>
      <a-obj-model position="-2.5 1.4 -4" rotation="0 10 0" src="#teapot-obj" mtl="#teapot-mtl" scale="0.01 0.01 0.01">
        <a-animation attribute="rotation"
         dur="4000"
         delay="1500"
         direction="alternate"
         fill="forwards"
         to="0 180 0"
         repeat="indefinite"></a-animation>
      </a-obj-model>
      <a-obj-model position="-5 1.9 -5" rotation="0 90 0" src="#teapot-obj" mtl="#teapot-mtl" scale="0.01 0.01 0.01">
        <a-animation attribute="rotation"
         dur="3000"
         direction="alternate"
         fill="forwards"
         to="0 30 0"
         repeat="indefinite"></a-animation>
      </a-obj-model>

      <a-entity position="0.5 2 -3">
        <a-animation attribute="position"
         dur="1500"
         direction="alternate"
         fill="forwards"
         to="0.5 1.85 -3"
         repeat="indefinite"></a-animation>
        <a-entity position="0 1.5 0" size="1" text-geometry="value: Merry;" material="color: #bf4;">
          <a-animation attribute="rotation"
           dur="20000"
           fill="forwards"
           to="0 360 0"
           repeat="indefinite"></a-animation>
        </a-entity>
        <a-entity position="-0.75 0.75 0" size="1" text-geometry="value: Christmas,;" material="color: #bf4;">
          <a-animation attribute="rotation"
           dur="20000"
           fill="forwards"
           to="0 360 0"
           repeat="indefinite"></a-animation>
        </a-entity>
        <a-entity size="1" text-geometry="value: Paulo!;" material="color: #bf4;">
          <a-animation attribute="rotation"
           dur="20000"
           fill="forwards"
           to="0 360 0"
           repeat="indefinite"></a-animation>
        </a-entity>
      </a-entity>


      <!-- Lights -->
      <a-entity light="type: ambient; color: #334"></a-entity>
      <!-- <a-entity light="type: spot; color: #334"></a-entity> -->
      <a-light type="spot" color="#88f" position="-1 3 0" intensity="0.5" rotation="0 0 90"></a-light>
      <a-light type="spot" color="#88f" position="1 3 0" intensity="0.5" rotation="0 25 90"></a-light>

      <!-- BG -->
      <a-sky src="#snowy-bg" opacity="0.9" color="#111"></a-sky>

      <!-- Tier 1 -->
      <a-ring color="#f43" position="0 2 0" rotation="-90 0 0" radius-inner="9" radius-outer="10"></a-ring>
      <a-cylinder color="#f43" radius="8" position="0 1.005 0" scale="1 2 1" open-ended="true" material="side: back"></a-cylinder>

      <!-- Tier 2 -->
      <a-ring color="#bbb" position="0 1.5 0" rotation="-90 0 0" radius-inner="6" radius-outer="8"></a-ring>
      <a-cylinder color="#bbb" radius="6" position="0 0.755 0" scale="1 1.5 1" open-ended="true" material="side: back"></a-cylinder>

      <!-- Tier 3 -->
      <a-ring color="#f43" position="0 1 0" rotation="-90 0 0" radius-inner="4" radius-outer="6"></a-ring>
      <a-cylinder color="#f43" radius="4" position="0 0.505 0" scale="1 1 1" open-ended="true" material="side: back"></a-cylinder>

      <!-- Tier 4 -->
      <a-ring color="#bbb" position="0 0.5 0" rotation="-90 0 0" radius-inner="2" radius-outer="4"></a-ring>
      <a-cylinder color="#bbb" radius="2" position="0 0.005 0" scale="1 1 1" open-ended="true" material="side: back"></a-cylinder>

      <!-- Floor -->
      <a-circle color="#f43" radius="8" rotation="-90 0 0"></a-circle>

      <a-entity position="0 2.25 0" particle-system="preset: snow; color: white; maxAge: 5; particleCount: 2000;"></a-entity>
    </a-scene>
  </body>
</html>
